<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('head').load('../importer.html');
        });
    </script>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-6 text-black">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">회원가입</h3>

                            <div class="row mb-4">
                                <div class="col-9 form-floating">
                                    <input id="username" class="form-control form-control-lg" />
                                    <label for="floatingInput">아이디</label>
                                </div>

                                <div class="col">
                                    <div class="btn btn-outline-primary" id="btnUsernameCheck"
                                         onclick="validateUsername()">
                                        중복 확인
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" />

                                <label for="floatingInput">비밀번호</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" id="passwordCheck" class="form-control form-control-lg"
                                       onkeyup="validatePassword()" />

                                <label for="floatingInput" id="lblCheck">비밀번호 재입력</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input id="nickname" onkeyup="activateButton()" class="form-control form-control-lg"/>
                                <label for="floatingInput">닉네임</label>
                            </div>

                            <div class="pt-1 mb-4 row text-center">
                                <div class="col">
                                    <button class="btn btn-info btn-lg btn-block" id="btnRegister"
                                            type="button" onclick="register()" disabled>
                                        회원가입
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let validPassword = false;
        let validUsername = false;
        let validNick = false;

        function validateUsername(){
            let data = JSON.stringify({
                username: $('#username').val()
            });

            $.ajax({
                url: '/user/validate',
                type: "post",
                data: data,
                contentType: "application/json; charset=UTF-8",
                success: function(data, message, xhr){
                    if(data.message == 'success'){
                        validUsername = true;
                        $('#username').attr('readonly', true);
                        $('btnUsernameCheck').attr('disabled', true);
                        $('#btnUsernameCheck').removeAttr('onclick');
                    } else if(data.message == 'fail'){
                        Swal.fire({
                        icon: 'error',
                        text: '중복된 아이디입니다.'
                        });
                    }
                }
            });

            activateButton();
        }

        function activateButton(){
            if(validPassword && validUsername && $('#nickname').val() != ""){
                $('#btnRegister').removeAttr('disabled');
            }
        }

        function validatePassword() {
            let original = $('#password').val();
            let check = $('#passwordCheck').val();

            if(original != check){
                $('#passwordCheck').addClass('is-invalid');
                $('#lblCheck').attr('for', 'floatingInputInvalid');
                $('#lblCheck').text('비밀번호가 일치하지 않습니다.');
                validPassword = false;
            } else{
                $('#passwordCheck').removeClass('is-invalid');
                $('#lblCheck').attr('for', 'floatingInput');
                $('#lblCheck').text('비밀번호를 재입력해주세요.');
                validPassword = true;
            }

            activateButton();
        }

        function register() {
            let userData = JSON.stringify({
                username: $('#username').val(),
                password: $('#password').val(),
                nickname: $('#nickname').val()
            });

            $.ajax({
                url: "/user/register",
                type: "post",
                data: userData,
                dataType: "json",
                contentType: "application/json; charset=UTF-8",
                success: function(data, status, xhr) {
                    if(data.message == 'success'){
                        Swal.fire({
                            icon: 'success',
                            title: '회원 가입 성공',
                            text: '회원이 되신 것을 축하드립니다!'
                        }).then((result) => {
                            location.href='/';
                        });
                    }
                }
            });
        }
    </script>
</body>
</html>

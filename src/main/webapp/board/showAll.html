<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('head').load('/importer.html');
        });
    </script>
</head>
<body>
    <div class="container vh-100 w-75">
        <nav class="navbar sticky-top bg-light mt-4">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="#">Navbar</a>
                <a class="btn" href="#">로그아웃</a>
            </div>
        </nav>

        <div class="container mt-5">
            <table class="table table-hover" id="board-table">
                <tr>
                    <th>글 번호</th>
                    <th>글 제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </table>
        </div>

    </div>

    <script>
        $.ajax({
            url: "/board/selectAll",
            type: "get",
            success: function(data, status, xhr) {
                if(data.message == 'success'){
                    let board[] = data.data;
                    for(int i = 0; i < board.len; i++){
                        let string = "<tr>";
                        string += "<td>" + board[i];
                        string += "<td>" + board[i].title + "</td>";

                        $('board-table').append(string);
                    }
                }
            }
        });
    </script>
</body>
</html>
